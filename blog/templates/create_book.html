{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="about">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="submit" type="submit">Подтвердить</button>
        </form>
        <form action="{% url 'BookList' %}" >
            <button class="red" type="submit">Отмена</button>
        </form>
    </div>

{% endblock %}
